<table id={{ id }} class="table table-condensed">
    <thead>
    <tr>
    {% for header in headers %}
        <th>{{ header }}</th>
    {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
        {% for entry in row %}
            <td>{{ entry }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

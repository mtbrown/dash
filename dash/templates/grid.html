<div class="row">
    <div class="col-sm-12">
        {% for panel in panels %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ panel.title }}</h3>
                </div>
                <div class="panel-body">
                    {{ panel.render()|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

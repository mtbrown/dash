{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Processor</h3>
      </div>
      <div class="panel-body">
        {% for i in range(num_cpus) %}
        <div class="progress">
          <div id="cpu{{ i }}" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"> </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Memory</h3>
      </div>
      <div class="panel-body">

        <div class="col-sm-9">
          <div class="progress">
            <div id="mem" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
              <span id="mem-text"></span>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          {{ mem_total }}
        </div>

      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
          Network
        </h3>
      </div>
      <div class="panel-body">

        <div class="col-sm-9">
          <div class="progress">
            <div id="network" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
              <span id="network-text"></span>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          {{ net_speed }}
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block body %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $( document ).ready(function() {
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/sysinfo');
        socket.on('info', function(msg) {
            console.log("Received " + msg.cpu);
            console.log("Received " + msg.mem);

            $('#mem').css('width', msg.mem[1]+'%').attr('aria-valuenow', msg.mem[1]);
            document.getElementById('mem-text').textContent=msg.mem[0];

            for (var i = 0; i < msg.cpu.length; i++) {
                $('#cpu' + i).css('width', msg.cpu[i]+'%').attr('aria-valuenow', msg.cpu[i]);
            }
        });
    });
</script>
{% endblock %}
